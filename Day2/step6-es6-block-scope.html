    <title>Block scope using LET and CONST</title>
    <script>
        var hero = {
            title : "Ironman",
            power : 7
        };
        function checkPower(){
            if(hero.power > 5){
                let tempTitle = hero.title;// TDZ      block scoped
                hero.title = tempTitle+" is strong";
            }
            // console.log(username);
            console.log(tempTitle);// ??? tempTitle is not defined, due to block scoped
        };
        checkPower();
        console.log(hero.title);// Ironman is strong
