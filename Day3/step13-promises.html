       //fat arrow promises setTimeOut() is not appriciated for fat arrow
        var promise = new Promise((resolve, reject)=> {     //resolve for success  and reject for failure
            setTimeout(function() {
                if(true){
                    resolve('resolved message');
                }else{
                    reject('rejected message');
                }
            },2000)
        });

        promise
        .then(function(res){        //res--resolve message
            console.log(res);
        }).catch(function(err){      //err--error message
            console.log(err);

        }).finally(function(){
            console.log('Promise completed successfully')

        })
