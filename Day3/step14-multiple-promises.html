<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function firstAsynchCall(){
            return new Promise((resolve, reject)=> {     //resolve for success  and reject for failure
                setTimeout(function() {
                    if(true){
                        resolve('first resolved message');
                    }else{
                        reject('first rejected message');
                    }
                },2000)
            });
        };
        function secondAsynchCall(){
            return new Promise((resolve, reject)=> {     //resolve for success  and reject for failure
                setTimeout(function() {
                    if(true){
                        resolve('second resolved message');
                    }else{
                        reject('second rejected message');
                    }
                },2000)
            });
        };
        function thirdAsynchCall(){
            return new Promise((resolve, reject)=> {     //resolve for success  and reject for failure
                setTimeout(function() {
                    if(true){
                        resolve('third resolved message');
                    }else{
                        reject('third rejected message');
                    }
                },2000)
            });
        };
        Promise
        .all([firstAsynchCall(),secondAsynchCall(),thirdAsynchCall()]) //promis.all() all promises to be resolved
        .then(res=>console.log(res))
        .catch(err=>console.log(err));

        Promise
        .any([firstAsynchCall(),secondAsynchCall(),thirdAsynchCall()]) //promise.any() any promise to be resolved
        .then(res=>console.log(res))
        .catch(err=>console.log(err));
        
        Promise
        .race([firstAsynchCall(),secondAsynchCall(),thirdAsynchCall()]) //promis.race() either resolve or reject it will display
        .then(res=>console.log(res))
        .catch(err=>console.log(err));

    </script>
</head>

</body>
</html>
